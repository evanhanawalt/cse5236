apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            keyAlias 'RPS Keystore'
            keyPassword 'sienfeld'
            storeFile file('/Users/e/Developer/Assets/keystores/android.jks')
            storePassword 'sienfeld'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "edu.osu.RPSEmpire"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
